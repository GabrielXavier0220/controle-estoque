spring:
  application:
    name: backend

  datasource:
    url: jdbc:postgresql://localhost:5432/inventory
    username: inventory_user
    password: inventory_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view : false
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true

server:
  port: 8081
